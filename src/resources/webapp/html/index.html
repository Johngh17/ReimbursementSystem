<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Welcome to Revature</h1>

<h2>Log in with your Revature credentials</h2>
<form action="http://localhost:7000/login/" method="post" id="loginForm"><!--onsubmit="validateUser(firstname,password)"-->
    <div class="form-group">
        <input type="text" id="usernameField" placeholder="username" name="username" required />
        <input type="password" id="passwordField" placeholder="password" name="password" required />
    </div>
    <input type="submit" id="submitButton"/>
</form>

</body>
<script type="text/javascript" src="../index.js"></script>

</html>
